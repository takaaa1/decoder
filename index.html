<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Decodificador</title>
  </head>
  <body>
    <header>
      <img src="./images/logo_alura.png" alt="logo da alura" />
      <h1>Decoder</h1>
    </header>

    <main class="main__container">
      <section class="input__container">
        <div class="input__container__alert">
          <i class="fa-solid fa-circle-exclamation"></i>
          <p class="input__container__alert__text">
            Apenas letras minúsculas e sem acentos.
          </p>
        </div>
        <textarea
          class="input__textArea"
          cols="40"
          rows="10"
          placeholder="Digite seu texto ..."
        ></textarea>

        <div class="input__button">
          <button class="input__button__encrypt" onclick="btnEncript()">
            Criptografar
          </button>
          <button class="input__button__decrypt" onclick="btnDecript()">
            Descriptografar
          </button>
        </div>
      </section>

      <section class="output__container">
        <textarea
          class="output__textArea"
          cols="40"
          rows="10"
          readonly
        ></textarea>
        <div class="output__initialMessage">
          <img src="./images/person.png" alt="person searching" />
          <h2>Nenhuma mensagem encontrada</h2>
          <p>
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>
        <div class="output__button">
          <button class="output__button__copy" onclick="btnCopy()">
            Copiar
          </button>
          <button class="output__button__clear" onclick="btnClear()">
            Limpar
          </button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footerContainer">
        <div class="socialIcons">
          <a href="https://github.com/takaaa1" target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
          <a href="https://www.linkedin.com/in/takaaa1/" target="_blank"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </div>
        <div class="footerBottom">
          <p>
            Copyright &copy; 2024 - Designed by
            <span class="designer">Takayuki Kajiwara</span>
          </p>
        </div>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
